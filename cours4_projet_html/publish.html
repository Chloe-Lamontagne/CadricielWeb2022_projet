<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil | Blog Cadriciel Web | 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- https://getbootstrap.com/docs/5.1/examples/headers/ -->
    <header class="p-3 py-4 bg-secondaire">
        <nav class="navbar navbar-expand-md d-flex flex-wrap justify-content-between align-items-center">
            <div>
                <p class="d-flex mb-2 mb-lg-0 text-decoration-none fw-bold">
                    Cadriciel Web 2022
                </p>
            </div>
            <div class="d-flex align-items-center justify-content-between right-side">
                <div class="px-3"><a class="text-decoration-none" href="index.html">Accueil</a></div>
                <div class="px-3">
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" class="form-control" placeholder="Rechercher..." aria-label="Search">
                    </form>
                </div>
                <div class="px-2">
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="50" height="50"
                                class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="publish.html">Publier</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Déconnexion</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>       
    </header>


    <main>
        <div class="container">
            <h1 class="text-center text-color">Nouvelle publication</h1>
            <form class="d-flex flex-column align-items-center" action="#" method="post" enctype="multipart/form-data">
                <div class="w-100 d-flex flex-column align-items-center">
                    <!-- https://getbootstrap.com/docs/5.1/forms/floating-labels/#selects -->
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating select">
                            <option selected>Sans catégorie</option>
                            <option value="travail">Travail</option>
                            <option value="personnel">Personnel</option>
                            <option value="ecole">École</option>
                        </select>
                        <label for="floatingSelect">Catégories</label>
                    </div>

                    <input class="ps-3 py-2 mt-5 mb-3" type="text" name="titre" placeholder="Votre titre...">
                    
                    <textarea class="ps-3 py-2 my-3" name="texte" placeholder="Votre texte..."></textarea>
                    <h5 class="text-color mt-3">Associer une image à votre publication:</h5>
                    <!-- Pour modifier l'apparence du bouton d'upload (visibility hidden) -->
                    <label for="image" class="bouton">Téléverser</label>
                    <input type="file" id="image" name="image" style="visibility: hidden;">
                    <p class="d-flex justify-content-center my-5">
                        <button type="submit">Publier!</button>
                    </p>
                    <!-- </div> -->
                </div>
            </form>
        </div>

    </main>

    
    <!-- https://getbootstrap.com/docs/5.1/examples/footers/ (3e) -->
    <footer class="py-3 bg-footer texte-footer">
        <h5 class="text-center pb-3 mb-3 mt-3">
            Cadriciel Web 2022
        </h5>
        <p class="text-center">CadW © 2022 Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
